<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMDB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/styles.css" />
  </head>
  <body>
    <!-- header for the page  -->
    <header class="header">
      <div class="logo">
        <a href="./index.html">iMDB</a>
      </div>
      <a href="./favourates.html" class="favourites">Favourites</a>
      <div class="container-searchbox">
        <div id="searchBox">
          <div class="search">
            <input type="text" name="movie" id="search" placeholder="Search" />
            <i class="fas fa-search"></i>
          </div>
        </div>
        <i class="fas bell fa-bell"></i>
        <img src="./Assets/profile.jpg" alt="" class="profile-photo" />
      </div>
    </header>
    <hr />
    <section id="favourites-detail-container">
      <!-- lists all the movies in the favourate list -->
    </section>

    <script src="./Assets/autocompleteSearch.js"></script>
    <script src="./Assets/favourates.js"></script>
  </body>
</html>
